<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nomeUsu = Number(prompt(`Informe seu nome de usuário:`));
    let senhaLog = Number(prompt(`Informe sua senha:`));

    //PROCESSAMENTO
    do{
        alert(`usuário ou senha inválido`);
        nomeUsu = Number(prompt(`Informe seu nome de usuário:`));
        senhaLog = Number(prompt(`Informe sua senha:`));
    } while (nomeUsu == senhaLog);

    //SAÍDA
    document.write(`Usuário: ${nomeUsu} <br> Senha: ${senhaLog}`);
    //
</script>
